{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Удаление записи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Удаление записи</h2>
    <p>Вы уверены, что хотите удалить запись от <strong>{{ record.date }}</strong> на сумму <strong>{{ record.amount }} ₽</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'records_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
